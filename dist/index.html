<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>OOP Book List</title>
    <link
    href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="css/main.css"></klink>
  </head>
  <body>
    <main>
      <section>
        <h1>The Book List</h1>
        <form action="#">
          <input type="text" name="title" id="title" placeholder="Book Title" />
          <input type="text" name="author" id="author" placeholder="Author Name"/>
          <input type="text" name="isbn" id="isbn" placeholder="ISBN Number"/>
          <button type="submit">Add Book</button>
        </form>
      </section>
      <section>
        <table>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>

    </main>
